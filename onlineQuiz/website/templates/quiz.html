{% extends "index.html" %} 

{% block title %}Quiz{% endblock %} 

{% block content %}
<div class="card mt-4">
    <div class="card-header text-center">
        <h2>Quiz en ligne</h2>
    </div>
    <div class="card-body">
        <form method="POST">
            
            {% for q in questions %}
            <div class="mb-4 p-3 border rounded">
                <h5 class="text-primary">{{ loop.index }}. {{ q.question }}</h5>
                
                <div class="ml-3 mt-2">
                    {% for option in q.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                               name="q_{{ q.id }}" 
                               id="option_{{ q.id }}_{{ loop.index }}" 
                               value="{{ option }}" required>
                        <label class="form-check-label" for="option_{{ q.id }}_{{ loop.index }}">
                            {{ option }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg">Valider les r√©ponses</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
